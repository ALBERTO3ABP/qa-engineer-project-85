- summary: |
    Работа сайта на разных версиях браузеров
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    - Установить браузер Microsoft Edge
    - Установить браузер Яндекс Браузер
    - Нужно быть авторизованным на сайте https: //codebattle.hexlet.io/#lobby
  test-data: |
    - Проверка сайта на Microsoft Edge Версия 110.0.1587.63 (Официальная сборка) (64-разрядная версия)
    - Проверка сайта на Яндекс Браузер Версия 23.1.4.778 (64-bit)
  steps:
    - Открыть https: //codebattle.hexlet.io/#lobby через Microsoft Edge версия 110.0.1587.63
    - Открыть https: //codebattle.hexlet.io/#lobby через Яндекс Браузер версия 23.1.4.778
  expected-result: |
    Сайт работает на новых версиях браузеров